<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPPU CGPA Calculator</title>
    <link rel="icon" href="./image/logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>SPPU CGPA Calculator</h1>

        <div class="input-section">
            <div class="form-group">
                <label for="examPattern">Exam Pattern:</label>
                <select id="examPattern" required>
                    <option value="">Select Pattern</option>
                    <option value="2019">2019 Pattern</option>
                    <option value="2024">2024 Pattern</option>
                </select>
            </div>

            <div class="form-group">
                <label for="course">Course/Branch:</label>
                <select id="course" required>
                    <option value="">Select Course</option>
                    <option value="engineering">Engineering</option>
                    <option value="bcs">BCS</option>
                </select>
            </div>

            <div class="form-group">
                <label for="semester">Semester:</label>
                <select id="semester" required>
                    <option value="">Select Semester</option>
                    <option value="1">Semester 1</option>
                    <option value="2">Semester 2</option>
                    <option value="3">Semester 3</option>
                    <option value="4">Semester 4</option>
                    <option value="5">Semester 5</option>
                    <option value="6">Semester 6</option>
                    <option value="7">Semester 7</option>
                    <option value="8">Semester 8</option>
                </select>
            </div>
        </div>

        <div id="subjectsContainer" class="subjects-container">
            <h2>Subject Details</h2>
            <div id="subjectsList"></div>
            <button id="addSubject" class="btn">Add Subject</button>
            <button id="calculateCGPA" class="btn">Calculate CGPA</button>
            <div class="result-box">
                <div class="result-item">
                    <span>Your CGPA:</span>
                    <span id="cgpaResult">--</span>
                </div>
            </div>
        </div>

        <div class="converter-section">
            <h2>CGPA to Percentage Converter</h2>
            <div class="converter-box">
                <div class="form-group">
                    <label for="cgpaInput">Enter CGPA:</label>
                    <input type="number" id="cgpaInput" min="0" max="10" step="0.01" placeholder="Enter CGPA (0-10)">
                </div>
                <button id="convertCGPA" class="btn">Convert to Percentage</button>
                <div class="result-box">
                    <div class="result-item">
                        <span>Your Percentage:</span>
                        <span id="convertedPercentage">--</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
